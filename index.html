<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div class="main">
    <heading class="head">
        OUTING SURVEY
    </heading>
    <form>
        <fieldset class="field1">
            <legend class="legend">&emsp13;Personal Details&emsp13;</legend>
            <div class="form-control">
                <label for="name" id="label-name">
                    Name: <br>
                </label>
                <input class="input" type="text" id="name" name="fullname" placeholder="eg. Priyanshi Shah" />
            </div>
            <br>
            <div class="form-control">
                <label for="email" id="label-name">
                    Email I'd: <br>
                </label>
                <input class="input" type="text" id="email" name="emailid" placeholder="eg. abc@email.com" />
            </div>
            <br>
            <div class="form-control">
                <label for="mob" id="label-name">
                    Mobile No: <br>
                </label>
                <input class="input" type="text" id="mob" name="mobile" placeholder="eg. 89xx" />
            </div>
            <br>
            <div class="form-control">
                <label for="outing" id="label-name">
                    Are you excited for Outing? <br>
                </label>
                <input class="input" type="radio" id="outing" name="yes" value="no">YES <br>
                <input class="input" type="radio" id="outing" name="yes" value="yes">No<br>
            </div>
        </fieldset>

        <fieldset class="field2">
            <legend class="legend">&emsp13;Yayyy, Outing!!&emsp13;</legend>
            <p>JOBS fill your pockets, ADVENTURES fill your SOUL.</p>
            <br>
            <div class="form-control">
                <label for="date" id="label-name">
                    Date of Proposed Outing: 
                </label>
                <input class="input" type="date" id="date" name="datefield" value="dam"><br>
            </div>
            <br>
            <div class="form-control">
                <label for="places" id="label-name">
                    Place you want to visit: <br>
                </label>
                <select class="input text-color" id="places" name="place">
                    <option value="Caves">Elephanta Caves</option>
                    <option value="Marines">Marines</option>
                    <option value="Juhu">Juhu beach</option>
                    <option value="Park">National Park</option>
                    <option value="Fort">Vasai Fort</option>
                    <option value="ratangad">Kelve Dam</option>
                    <option value="none">None</option>
                </select>
            </div>
            <br>
            <div class="form-control">
                <label for="other" id="label-name">
                    Any other Suggestions? <br>
                </label>
                <textarea class="input" id="other" name="other" rows="7" cols="50" placeholder="enter text here"></textarea>
            </div>
        </fieldset>

        <fieldset class="field3">
            <legend class="legend">&emsp13;Food Details&emsp13;</legend>
            <div class="form-control">
                <label for="food" id="label-name">
                    Lunch: <br>
                </label>
                <input class="input" type="radio" name="food" value="jain">Jain<br>
                <input class="input" type="radio" name="food" value="veg">Non-Jain<br>
            </div>
            <br>
            <div class="form-control">
                <label for="item1" id="label-name">
                    Jain: <br>
                </label>
                <input class="input" type="checkbox" name="foodname">Jain Thali<br>
                <input class="input" type="checkbox" name="foodname">Jain PavBhaji<br>
                <input class="input" type="checkbox" name="foodname">Jain Pizza<br>
                <input class="input" type="checkbox" name="foodname">Jain Sandwich<br>
            </div>
            <br>
            <div class="form-control">
                <label for="item2" id="label-name">
                    Non-Jain: <br>
                </label>
                <input class="input" type="checkbox" name="fname">Veg Thali<br>
                <input class="input" type="checkbox" name="fname">Pav Bhaji<br>
                <input class="input" type="checkbox" name="fname">Pizza<br>
                <input class="input" type="checkbox" name="fname">Sandwich<br>
                <input class="input" type="checkbox" name="fname">Dosa<br>
            </div>
            <br>
            <div class="form-control">
                <label for="desert" id="label-name">
                    Desert: <br>
                </label>
                <input class="input" type="radio" name="desert" value="ice">Ice-Cream<br>
                <input class="input" type="radio" name="desert" value="muf">Muffins<br>
            </div>
        </fieldset>
        <div class="submit">
            <button class="btn" type="submit" value="Submit">&emsp13;Submit&emsp13;</button>
        </div>
    </form>
</div>

</body>

</html>
